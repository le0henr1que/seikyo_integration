version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '5000:5000'
    environment:
      - DATABASE_URL=postgres://postgres:mysecretpassword@db:5432/mydb
    depends_on:
      - db
    # command: sh -c 'yes | npx prisma db push ; yes | npx prisma migrate dev'

  db:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=mydb
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
